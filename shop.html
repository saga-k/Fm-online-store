<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dessert Nest | Shop</title>
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.svg">

  <!--Styling-->
  <link rel="stylesheet" href="shop.css">
  <link rel="stylesheet" href="global.css">

  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet">

</head>

<body>

  <nav>
    <img src="assets/images/logo.svg">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="shop.html">Shop</a></li>
    </ul>
  </nav>

  <main>
    <article id="productList">
      <h1 id="title">Desserts</h1>
      <div id="cards">
      </div>
    </article>

    <section id="cartContainer">
      <h2>Your Cart<span id="numberOfItems"> ( 0 )</span></h2>

      <div id="emptyCart">
        <img src="assets/images/illustration-empty-cart.svg" id="emptyCartIllustration">
        <p>Your added items will appear here</p>
      </div>

      <div id="cartItemContainer">
      </div>

      <div id="cartFooter">
        <div id="orderTotal">
          <p>Order Total</p>
          <h2 id="orderTotalPrice">$56</h2>
        </div>

        <div id="carbonNeutralBadge">
          <img src="assets/images/icon-carbon-neutral.svg">
          <p>This is a carbon neutral delivery</p>
        </div>

        <button id="confirmOrder">Confirm order</button>

      </div>
    </section>
  </main>

  <!--Modal start-------------------------------------------------------------->
  <div id="modalOverlay">
    <section id="modal">
      <img src="assets/images/icon-order-confirmed.svg">
      <h1>Order confirmed </h1>
      <p>We hope you enjoy your food</p>
      <div id="confirmedContainer">
        <!--Dynamic content lives here------------------------------------------>
      </div>
      <button id="continueShopping">Start new order</button>
    </section>

  </div>
  <!--Modal end---------------------------------------------------------------->

  <iframe src="footer.html"></iframe>

  <script src="shop.js"></script>
</body>

</html>
